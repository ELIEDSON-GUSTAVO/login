<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Corpo da página */
        body {
            background-image: url('8d54fe_430af7f497cf44fbb293ff81807f5d58~mv2.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .login-box {
            background-color: rgba(26, 26, 26, 0.8);
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            transform: translateY(50px);
            animation: slideIn 0.6s ease-out forwards;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .input-field {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field input {
            width: 100%;
            padding: 12px;
            background-color: #333;
            border: 2px solid #b70000;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-field input:focus {
            border-color: #ffcc00;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #ffcc00;
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #ff9c00;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .login-box {
                width: 90%;
            }
        }

        .login-box input,
        .login-box button {
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        .login-box input:nth-child(1) {
            animation-delay: 0.3s;
        }

        .login-box input:nth-child(2) {
            animation-delay: 0.5s;
        }

        .login-box button {
            animation-delay: 0.7s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form" action="#">
                <div class="input-field">
                    <!-- Campo de e-mail ajustado -->
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        autocomplete="username" 
                        placeholder="Usuário (E-mail)" 
                        required>
                </div>
                <div class="input-field">
                    <!-- Campo de senha ajustado -->
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        autocomplete="current-password" 
                        placeholder="Senha" 
                        required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p class="error-message" id="error-message"></p>
        </div>
    </div>

    <script>
        const validCredential = {
            email: "engenharia1@nextimplementos.com.br",
            password: "Eng@2024"
        };

        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === validCredential.email && password === validCredential.password) {
                window.location.href = 'https://eliedson-gustavo.github.io/GERADOR_DE_PLANILHA_KAMBAM/';
            } else {
                const errorMessage = document.getElementById('error-message');
                errorMessage.textContent = 'Usuário ou senha incorretos!';
                setTimeout(() => {
                    errorMessage.textContent = '';
                }, 3000);
            }
        });
    </script>
</body>
</html>
