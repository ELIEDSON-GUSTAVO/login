<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Corpo da página */
        body {
            background-image: url('sua-imagem.jpg'); /* Substitua 'sua-imagem.jpg' pelo caminho da sua imagem */
            background-size: cover; /* A imagem vai cobrir toda a tela */
            background-position: center; /* A imagem será centralizada */
            background-attachment: fixed; /* A imagem ficará fixa ao rolar a página */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* Container do login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        /* Caixa de login */
        .login-box {
            background-color: rgba(26, 26, 26, 0.8); /* Fundo semitransparente para destacar o conteúdo */
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            transform: translateY(50px);
            animation: slideIn 0.6s ease-out forwards;
        }

        /* Animação de entrada */
        @keyframes slideIn {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Estilo dos campos de entrada */
        .input-field {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field input {
            width: 100%;
            padding: 12px;
            background-color: #333;
            border: 2px solid #b70000;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-field input:focus {
            border-color: #ffcc00;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        /* Efeito hover do botão */
        button {
            width: 100%;
            padding: 15px;
            background-color: #ffcc00;
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #ff9c00;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Texto de tentativas e erro */
        #attempts-left {
            color: #fff;
            margin-top: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
            font-weight: 600;
        }

        /* Transição suave dos elementos */
        .login-box input,
        .login-box button {
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        .login-box input:nth-child(1) {
            animation-delay: 0.3s;
        }

        .login-box input:nth-child(2) {
            animation-delay: 0.5s;
        }

        .login-box button {
            animation-delay: 0.7s;
        }

        /* Animação fade in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-field">
                    <input type="text" id="username" placeholder="Usuário" required>
                </div>
                <div class="input-field">
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                <button type="submit">Entrar</button>
                <p id="attempts-left">Tentativas restantes: 5</p>
            </form>
            <p class="error-message" id="error-message"></p>
        </div>
    </div>

    <script>
        // Credenciais válidas (usuário e senha)
        const validCredentials = {
            username: "usuario",
            password: "senha123"
        };

        let attempts = 5;  // Número de tentativas permitidas

        // Função para validar login
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();

            // Captura os valores inseridos
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verifica se as credenciais são válidas
            if (username === validCredentials.username && password === validCredentials.password) {
                alert('Login bem-sucedido!');
                // Redireciona para a URL desejada
                window.location.href = 'https://eliedson-gustavo.github.io/GERADOR_DE_PLANILHA_KAMBAM/';
            } else {
                attempts--;
                document.getElementById('attempts-left').textContent = `Tentativas restantes: ${attempts}`;
                document.getElementById('error-message').textContent = 'Usuário ou senha incorretos!';

                // Bloqueia o login após 5 tentativas
                if (attempts === 0) {
                    document.getElementById('error-message').textContent = 'Limite de tentativas alcançado! Tente novamente mais tarde.';
                    document.getElementById('username').disabled = true;
                    document.getElementById('password').disabled = true;
                    document.querySelector('button').disabled = true;
                }
            }
        });
    </script>
</body>
</html>
